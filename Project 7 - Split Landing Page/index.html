<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="split left">
        <h1>Bernadoodle Cuteness</h1>
        <a href="https://shadyoakdoodles.com/" target="_blank" class="btn"
          >Bernadoodle Cuteness</a
        >
      </div>
      <div class="split right">
        <h1>Tibetandoodle Cuteness</h1>
        <a
          href="https://sunnyridgedoodles.com/tibetan-doodles"
          target="_blank"
          class="btn"
          >Tibetandoodle Cuteness</a
        >
      </div>
    </div>

    <script >
      const left = document.querySelector(".left");
      const right = document.querySelector(".right");
      const container = document.querySelector(".container");
      
      left.addEventListener("mouseenter", () =>
        container.classList.add("hover-left")
      );
      left.addEventListener("mouseleave", () =>
        container.classList.remove("hover-left")
      );
      
      right.addEventListener("mouseenter", () =>
        container.classList.add("hover-right")
      );
      right.addEventListener("mouseleave", () =>
        container.classList.remove("hover-right")
      );
      </script>
  </body>
</html>
